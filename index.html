<!DOCTYPE html>
<html>
<head>
	<title>Const and Let ES6</title>
</head>
<body>

    <script>

        // ES5
        // var name = 'Jane';
        // var title = 'Software Engineer';
        // var hourlyWage = 40;

        //ES6

        const name = 'Jane';  //const do not ever change
        let title = 'Software Engineer';  //let can change
        let hourlyWage = 40;

        //some time later
        title = 'Senior Software Engineer';
        hourlyWage = 45;

        //Why even make this change? Why not just keep using var?
        //It helps you understand code better. If I view a function for the first time and it
        //has a const then I know that value will not change. It just makes it more readable.



    </script>

</body>
</html>
